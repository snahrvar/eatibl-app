<!--header-->
<div id="header">
  <div class="header-left">
    <a href="/">
      <img src="/assets/images/white-logo.png" alt="">
    </a>
    <p *ngIf="restaurantName != ''">{{restaurantName}}</p>
  </div>
  <div class="header-right">
    <p *ngIf = "userService.checkUser()">Hi, {{userService.getUserData().name}}</p>
    <button *ngIf = "userService.checkUser()" class="button white" (click)="logout()">Logout</button>
  </div>
</div>

<!--app component view-->
<router-outlet></router-outlet>
