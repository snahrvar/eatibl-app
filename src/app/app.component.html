<!--header-->
<div *ngIf="router.url != '/'" id="header">
  <div class="header-left">
    <button (click)="goHome()" class="home-button">
      <img src="/assets/images/white-logo.png" alt="">
    </button>
    <p *ngIf="restaurantName != ''">{{restaurantName}}</p>
    <div *ngIf="userData">
      <button *ngIf="restaurantName != '' && userData.restaurants.length > 1" class="button blue change-restaurant" (click)="navigateTo('restaurant/select')">Change Restaurant</button>
    </div>
  </div>
  <div class="header-right">
    <p *ngIf = "userService.checkUser()">Hi, {{userService.getUserData().name}}</p>
    <button *ngIf = "userService.checkUser()" class="button white" (click)="logout()">Logout</button>
    <button *ngIf = "!userService.checkUser() && router.url != '/login'" class="button white" (click)="login()">Login</button>
  </div>
</div>

<!--app component view-->
<router-outlet (activate)="componentAdded($event)"></router-outlet>
