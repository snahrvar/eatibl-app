<!--header-->
<div id="header">
  <div class="header-left">
    <a href="/">
      <img src="/assets/images/white-logo.png" alt="">
    </a>
    <p *ngIf="restaurantName != ''">{{restaurantName}}</p>
  </div>
  <p *ngIf = "userService.checkUser()">{{userService.getUserData().name}} - {{userService.getUserData().type}}</p>
  <button *ngIf = "userService.checkUser()" class="button white" (click)="logout()">Logout</button>
</div>

<!--app component view-->
<router-outlet></router-outlet>
