<div class="day" *ngFor="let day of dailyHours; let i = index">
  <p>{{day.day}}</p>
  <div class="button-row">
    <div *ngFor="let hour of totalHours[i]; let a = index" class="button-group">
      <button class="peak-button" (click)="addPoint($event, 'peak', i, day.open + a)"><i class="fa fa-chevron-up" aria-hidden="true"></i></button>
      <button class="hour-button" (click)="displayArrows($event)">{{day.open + a}}</button>
      <button class="peak-button" (click)="addPoint($event, 'offPeak', i, day.open + a)"><i class="fa fa-chevron-down" aria-hidden="true"></i></button>
    </div>
  </div>
</div>

<button (click)="submitKeyHours()">Submit</button>
