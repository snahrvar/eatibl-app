<div class="loading-content" *ngIf="!contentLoaded">
  <p-progressSpinner class="content-loading" strokeWidth="4"></p-progressSpinner>
</div>
<div class="scroll-wrapper" *ngIf="contentLoaded">
  <div class="frame">
    <div class="card">
      <div class="card-header">
        <h2>Login</h2>
      </div>
      <div class="separator"></div>
      <div class="card-content">
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="user.email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="user.password" required>
          </div>
          <button class="button-full blue" (click)="submitLogin()" [disabled]="submitted">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
