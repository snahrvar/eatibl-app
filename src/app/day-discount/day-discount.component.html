<div class="frame" *ngIf="contentLoaded">
  <div class="card">
    <h2>{{day | uppercase}}</h2>
    <div class="separator"></div>
    <div class="discount-group">
      <div class="discount-slider" *ngFor="let timeslot of discounts; let i = index">
        <nouislider [config]="i < discounts.length  - 1 ? rangeConfig[0] : rangeConfig[1]" [(ngModel)]="timeslot.discount"></nouislider>
        <div class="time">
          <p>{{timeslot.time}}</p>
        </div>
        <button class="button-mini blue" (click)="changeQuantity(timeslot.time, 1)"><i class="fa fa-chevron-up" aria-hidden="true"></i></button>
        <input type="number" min="0" [(ngModel)]="timeslot.quantity">
        <button class="button-mini blue" (click)="changeQuantity(timeslot.time, -1)"><i class="fa fa-chevron-down" aria-hidden="true"></i></button>
      </div>
    </div>
    <div class="separator"></div>
    <div class="confirm">
      <button class="button blue" (click)="submitDiscounts()">Submit</button>
    </div>
  </div>
</div>
