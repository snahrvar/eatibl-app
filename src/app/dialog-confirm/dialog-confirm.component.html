<div class="dialog">
  <h3 mat-dialog-title>{{data.title}}</h3>
  <div mat-dialog-content>
    <p>{{data.message}}</p>
  </div>
  <div class="dialog-actions" mat-dialog-actions>
    <button class="button white" (click)="dialogRef.close()">No</button>
    <button class="button blue" (click)="dialogRef.close(true)">Yes</button>
  </div>
</div>
