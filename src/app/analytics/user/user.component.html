<div class="content-area">
  <main class="site-main" role="main">

    <div class="scroll-wrapper">
      <div class="frame">
          <mat-form-field>
            <input matInput type='text' (keyup)="FilterUser($event.target.value)" placeholder="Filter here" />
          </mat-form-field>
          <mat-table [dataSource]='dataSource' matSort>
              <ng-container matColumnDef='name'>
                <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                <mat-cell *matCellDef="let user">{{ user.name }}</mat-cell>
              </ng-container>
              <ng-container matColumnDef='email'>
                <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
              </ng-container>
              <ng-container matColumnDef='type'>
                <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
                <mat-cell *matCellDef="let user">{{ user.type }}</mat-cell>
              </ng-container>
              <ng-container matColumnDef='phone'>
                <mat-header-cell *matHeaderCellDef mat-sort-header>Phone</mat-header-cell>
                <mat-cell *matCellDef="let user">{{ user.phone }}</mat-cell>
              </ng-container>
              <ng-container matColumnDef='deviceId'>
                <mat-header-cell *matHeaderCellDef mat-sort-header>Device</mat-header-cell>
                <mat-cell *matCellDef="let user" (click)="navigateToDevice(user.deviceId)">{{ user.deviceId}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef='createdAt'>
                <mat-header-cell *matHeaderCellDef mat-sort-header>Created At</mat-header-cell>
                <mat-cell *matCellDef="let user">{{ user.createdAt}}</mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <mat-paginator [pageSize]="50" [pageSizeOptions]="[10, 50, 100, 200]"></mat-paginator>
      </div>
    </div>
  </main>
</div>
