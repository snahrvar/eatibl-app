<div class="content-area">
  <main class="site-main" role="main">

    <div class="scroll-wrapper">
      <div class="frame">
        <mat-form-field>
          <input matInput type='text' (keyup)="FilterUser($event.target.value)" placeholder="Filter here" />
        </mat-form-field>
        <mat-table [dataSource]='dataSource' matSort>
          <ng-container matColumnDef='date'>
            <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
            <mat-cell *matCellDef="let data">{{ data.date}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef='bookings'>
            <mat-header-cell *matHeaderCellDef mat-sort-header>Bookings</mat-header-cell>
            <mat-cell *matCellDef="let data">{{ data.bookings }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef='seats'>
            <mat-header-cell *matHeaderCellDef mat-sort-header>Seats</mat-header-cell>
            <mat-cell *matCellDef="let data">{{ data.seats }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef='bookingAttempts'>
            <mat-header-cell *matHeaderCellDef mat-sort-header>Booking Attempts</mat-header-cell>
            <mat-cell *matCellDef="let data">{{ data.bookingAttempts }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef='sessions'>
            <mat-header-cell *matHeaderCellDef mat-sort-header>Sessions</mat-header-cell>
            <mat-cell *matCellDef="let data">{{ data.sessions }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef='users'>
            <mat-header-cell *matHeaderCellDef mat-sort-header>Users</mat-header-cell>
            <mat-cell *matCellDef="let data">{{ data.users }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef='devices'>
            <mat-header-cell *matHeaderCellDef mat-sort-header>Devices</mat-header-cell>
            <mat-cell *matCellDef="let data">{{ data.devices }}</mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSize]="50" [pageSizeOptions]="[10, 50, 100, 200]"></mat-paginator>
      </div>
    </div>
  </main>
</div>
