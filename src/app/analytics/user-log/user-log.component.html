<div class="content-area">
  <main class="site-main" role="main">

    <div class="scroll-wrapper">
      <div class="frame">
        <mat-form-field>
          <input matInput type='text' (keyup)="FilterUser($event.target.value)" placeholder="Filter here" />
        </mat-form-field>
        <mat-table [dataSource]='dataSource' matSort>
          <ng-container matColumnDef='event'>
            <mat-header-cell *matHeaderCellDef mat-sort-header>Event</mat-header-cell>
            <mat-cell *matCellDef="let log">{{ log.event }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef='page'>
            <mat-header-cell *matHeaderCellDef mat-sort-header>Page</mat-header-cell>
            <mat-cell *matCellDef="let log">{{ log.page }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef='notes'>
            <mat-header-cell *matHeaderCellDef mat-sort-header>Notes</mat-header-cell>
            <mat-cell *matCellDef="let log">{{ log.notes }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef='createdAt'>
            <mat-header-cell *matHeaderCellDef mat-sort-header>Created At</mat-header-cell>
            <mat-cell *matCellDef="let log">{{ log.createdAt}}</mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSize]="200" [pageSizeOptions]="[10, 50, 100, 200]"></mat-paginator>
      </div>
    </div>
  </main>
</div>
