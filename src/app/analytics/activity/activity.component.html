<div class="content-area">
  <main class="site-main" role="main">

    <div class="scroll-wrapper">
      <div class="frame">
        <div class="card">
          <div class="header">
            <div class="title">
              <h3>Daily User Activity (Aggregate)</h3>
            </div>
            <div class="toolbar">
              <p-dropdown [options]="days" [styleClass]="'dropdown'" [(ngModel)]="weekday" (onChange)="dailyResult(weekday)"></p-dropdown>
            </div>
          </div>

          <div class="loading-wrapper">
            <p-progressSpinner strokeWidth="8" *ngIf="chartLoading"></p-progressSpinner>
          </div>
          <div class="chart-wrapper">
            <canvas *ngIf = "lineChartData"
                    baseChart
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)">
            </canvas>
          </div>
        </div>

      </div>
    </div>
  </main>
</div>
