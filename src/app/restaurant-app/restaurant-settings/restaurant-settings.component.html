<div class="loading-content" *ngIf="!contentLoaded">
  <p-progressSpinner class="content-loading" strokeWidth="4"></p-progressSpinner>
</div>
<div class="restaurant-settings frame overflow-scroll has-footer white-background" *ngIf="contentLoaded">
  <div class="overflow-card-wrapper">
    <div class="card">
      <div class="card-content">
        <div class="button-container">
          <button class="button-full blue" (click)="functions.navigateTo(restaurantId + '/pricing/week', '')"><i class="fa fa-bar-chart" aria-hidden="true"></i><span>Pricing</span></button>
        </div>
        <div class="button-container">
          <button class="button-full blue" (click)="functions.navigateTo(restaurantId + '/hours', '')"><i class="fa fa-clock-o" aria-hidden="true"></i><span>Business Hours</span></button>
        </div>
        <div class="button-container">
          <button class="button-full blue" (click)="functions.navigateTo(restaurantId + '/Edit', { 'tab': 'items' })"><i class="fa fa-star" aria-hidden="true"></i><span>Recommended Items</span></button>
        </div>
        <div class="button-container">
          <button class="button-full blue" (click)="functions.navigateTo(restaurantId + '/Edit', { 'tab': 'images' })"><i class="fa fa-picture-o" aria-hidden="true"></i><span>Images</span></button>
        </div>
        <button *ngIf="restaurant.terms.hasOwnProperty('terms1')" class="button green terms" (click)="termsDialog(restaurant)">Terms of Agreement</button>
      </div>
    </div>
  </div>
</div>
<div id="footer">
  <button class="button blue" (click)="functions.navigateTo('restaurant/' + restaurantId + '/bookings', '')"><i class="fa fa-arrow-left icon-padding" aria-hidden="true"></i>Back</button>
</div>
