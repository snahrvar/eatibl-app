<div class="loading-content" *ngIf="!contentLoaded">
  <p-progressSpinner class="content-loading" strokeWidth="4"></p-progressSpinner>
</div>
<div class="scroll-wrapper has-footer" *ngIf="contentLoaded">
  <div *ngIf="discountArray.length > 0" class="frame">
    <div *ngFor="let day of discountArray; let i = index">
      <div class="card" *ngIf="businessHours[i].open != businessHours[i].close">
        <div class="day">
          <h2>{{day.day}}</h2>
          <button class="button blue" (click)="editTimeslots(day.day)">Edit</button>
        </div>
        <div class="separator-v"></div>
        <p-chart type="bar" height="200" [data]="graph[i].data" [options]="graph[i].options"></p-chart>
      </div>
    </div>
  </div>
  <div *ngIf="discountArray.length <= 0" class="frame no-results">
    <i class="fa fa-clock-o" aria-hidden="true"></i>
    <p>There are no business hours set for this restaurant.</p>
  </div>
</div>
<div id="footer">
  <button class="button blue" (click)="prevPage()"><i class="fa fa-arrow-left icon-padding" aria-hidden="true"></i>Back</button>
  <div *ngIf="userData.type != 'Restaurant'" class="flex-row">
    <button class="button blue margin-right margin-left" (click)="goHome()">Back to Main</button>
    <button class="button blue" [disabled]="true">Next<i class="fa fa-arrow-right icon-padding-left" aria-hidden="true"></i></button>
  </div>
</div>
